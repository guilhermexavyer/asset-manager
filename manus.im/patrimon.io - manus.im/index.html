<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patrimon.io - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="48" height="48" rx="8" fill="#4F46E5"/>
                        <path d="M16 16h16v4H16v-4zm0 8h16v4H16v-4zm0 8h12v4H16v-4z" fill="white"/>
                    </svg>
                </div>
                <h1 class="system-title">patrimon.io</h1>
                <p class="system-subtitle">Sistema de Gestão de Ativos</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required placeholder="Digite seu usuário">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Lembrar de mim
                    </label>
                    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                </div>
                
                <button type="submit" class="login-button">
                    <span class="button-text">Entrar</span>
                    <div class="loading-spinner" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>
            
            <div class="footer-info">
                <p>&copy; 2025 patrimon.io. Todos os direitos reservados.</p>
            </div>
        </div>
        
        <div class="background-pattern"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
